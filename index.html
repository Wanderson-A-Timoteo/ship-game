<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Ship Game | Rescue</title>
</head>
<body>
    <div id="container">
        <div id="game-background">
            <div id="start" onclick="start()">
                <h1>Rescue</h1>
                <p>Use the "up arrow key" to move the helicopter up, the "down arrow key" to move the helicopter down and the "D key" to shoot.</p>
                <button>Start the game</button>
            </div>
        </div>
    </div>
    
    <!-- game Sounds !-->
    <audio src="sons/som.mp3" preload="auto" id="soundShooting"></audio>
    <audio src="sons/explosao.mp3" preload="auto" id="explosionSound"></audio>
    <audio src="sons/musica_fundo.mp3" preload="auto" id="music"></audio>
    <audio src="sons/gameover.mp3" preload="auto" id="soundGameOver"></audio>
    <audio src="sons/perdido.mp3" preload="auto" id="lostSound"></audio>	
    <audio src="sons/resgate.mp3" preload="auto" id="soundRescue"></audio>


    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/js.js"></script>
    <script type="text/javascript" src="js/jquery-collision.min.js"></script> 
</body>
</html>
